<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="/my-handling-form-page" method="post">
      <label for="mail">Email</label><br />
      <input type="email" id="mail" name="email" /><br />
      <label for="dropdown">Why is coding cool?</label><br />
      <select id="dropdown" name="whyiscool">
        <option value="none" selected>Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
      <p>Favorite Language (choose one)</p>
      <input type="radio" id="html" name="html" />
      <label for="html">HTML</label>
      <input type="radio" id="css" name="css" />
      <label for="css">CSS</label>
      <input type="radio" id="javascript" name="javascript" />
      <label for="javascript">Javascript</label>
      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" id="signup" name="signup" />
      <label for="signup">Sign me up!</label><br />
      <label for="comments">Comments</label><br />
      <textarea id="comments" rows="10" cols="33" name="comments"></textarea
      ><br />
      <input type="submit" id="submit" name="submit" />
    </form>
  </body>
</html>
