<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Learn More</h1>
    <div>
      <form>
        <label
          >Company Email<br />
          <input type="text" placeholder="sally@company.co" /><br />
        </label>
        <label
          >Name<br />
          <input type="text" placeholder="Sally Smith" /><br />
        </label>
        <label
          >Where are you hiring?<br />
          <input type="text" placeholder="City, Country" /><br />
        </label>
        <label
          >How many Engineers are you hiring in the next 6 months?<br />
          <select>
            <option value="1-2">1-2 Engineers</option></select
          ><br />
        </label>
        <input type="submit" class="submit" />
      </form>
    </div>
  </body>
</html>
