<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-one-third">
          <i id="left" class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="column-one-third">
          <img class="image" src="/typescript-carousel/images/001.png" />
        </div>
        <div class="column-one-third">
          <i id="right" class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="column-one-third circles">
          <i id="0" class="fa-solid fa-circle"></i>
          <i id="1" class="fa-regular fa-circle"></i>
          <i id="2" class="fa-regular fa-circle"></i>
          <i id="3" class="fa-regular fa-circle"></i>
          <i id="4" class="fa-regular fa-circle"></i>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
